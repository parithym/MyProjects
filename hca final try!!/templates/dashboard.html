<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Monitoring Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #3498db;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f6f7fa 0%, #a4a5a7 100%);
            min-height: 100vh;
            padding: 20px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md text-center border border-gray-200">
        <h1 class="text-4xl font-bold mb-6 text-gray-800">Patient Dashboard</h1>
        <p class="text-gray-600 mb-6">Enter a patient ID to view their detailed vitals and alerts.</p>

        <div class="flex items-center space-x-4">
            <input type="text" id="patientIdInput" placeholder="Enter Patient ID"
                class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
            <button onclick="goToPatientDashboard()"
                class="bg-blue-600 text-white p-3 rounded-lg font-semibold shadow-md hover:bg-blue-700 transition-colors">
                View Dashboard
            </button>
        </div>

        <p id="error-message" class="text-red-500 mt-4 hidden">Please enter a valid patient ID.</p>
    </div>

    <script>
        function goToPatientDashboard() {
            const patientId = document.getElementById('patientIdInput').value.trim();
            const errorMessage = document.getElementById('error-message');
            if (patientId) {
                window.location.href = `/patient_dashboard.html?id=${patientId}`;
                errorMessage.classList.add('hidden');
            } else {
                errorMessage.classList.remove('hidden');
            }
        }

        // Allow pressing 'Enter' to submit the form
        document.getElementById('patientIdInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                goToPatientDashboard();
            }
        });
    </script>

</body>
</html>
